<html>
  <head>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
    <style>
      hr{
    color: black;
    margin: 5px;
    border: none;
    border-top: 1px solid black;
    }
    </style>
  </head>
  <body>
    <div  class="animate__animated animate__lightSpeedInRight" style="padding:20px;">
      
      <div id="reference">
        <h2>References</h2>
        <input name="question" id="question" type="text" placeholder="keyword" required class="mb-2"></input>        
        <input name="data" id="data" type="text" placeholder="reference" class="mb-3"></input>
        <button class="btn btn-success mx-4" id="add">Add</button>
        <button id="delete" class="btn btn-danger">Delete</button>
      </div>
      <hr class="mb-3">      
      <div id="faq">
        <h2>FAQs</h2>
        <input name="question" id="question2" type="text" placeholder="keyword" required class="mb-2"></input> 
        <input name="faq" id="faq-question" type="text" placeholder="question" class="mb-2">
        <input name="faq" id="faq-answer" type="text" placeholder="answer" class="mb-2">
        <button id="add-faq" class="btn btn-success mx-4 mb-2">Add</button>
        <button id="delete-faq" class="btn btn-danger mx-4">Delete</button>
      </div> 
      <hr class="mb-3"> 
      <div id="ask-question">
        <h2>Question</h2>
        <input name="faq" id="faq-wlkdjl" type="text" placeholder="write your question" class="mb-2">
        <button id="adddsf-faq" class="btn btn-success mx-4 mb-2">send</button>
      </div> 
    </div>
    
  </div>
    <script src="popup.js"></script>
  </body>
</html>
